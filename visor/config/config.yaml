  df1:
    columns:
      - alignment_result_id
      - pdb_id_1
      - chain_1
      - pdb_id_2
      - chain_2
      - model_1
      - model_2
      - sequence_length_1
      - sequence_length_2
      - ce_rms
      - tm_rms

  df2:
    columns:
      - alignment_result_id
      - tm_seq_id
